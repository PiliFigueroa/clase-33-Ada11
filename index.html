<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form class="container" id="formulario" method="POST" action="">
        <div class="mb-3">
            <label for="exampleText1" class="form-label">Fullname</label>
            <input type="text" class="form-control" id="fullname">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="repeatPassword">
        </div>
        <div class="alert alert-success d-none" role="alert" id="password-success">
            Su contrasena ha sido ingresada exitosamente.
        </div>
    
        <div class="alert alert-danger d-none" role="alert" id="password-alert">
            Las contrasenas no coinciden!
        </div>
        <input type="submit" class="btn btn-primary" id="submit" value="Registrarse"></input>
    </form>
